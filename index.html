<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game - Toddlers</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f7f7f7;
    font-family: Arial, sans-serif;
  }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    width: 95vw;
    height: 95vh;
    max-width: 600px;
    max-height: 600px;
  }

  .card {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4vw;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    perspective: 1000px;
  }
  
  .flip-card {
    transform: rotateY(180deg);
  }

  .flip-card-inner {
    transition: transform 0.8s;
    transform-style: preserve-3d;
    position: relative;
  }
  
  .flip-card-front,
  .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
  }
  
  .flip-card-front {
    background: #ffeb3b;
  }
  
  .flip-card-back {
    background: #fefefe;
    transform: rotateY(180deg);
  }

  .matched {
    background: #a8ed9e;
  }

  .shake {
    animation: shake 0.9s ease-in-out 0s 10;
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
    20%, 40%, 60%, 80% { transform: translateX(10px); }
  }
</style>
</head>
<body>

<div id="grid" class="grid">
  <!-- Cards will be dynamically inserted here -->
</div>

<script>
// Memory Game Script
const grid = document.getElementById('grid');
const emojiArray = ['ðŸ¶', 'ðŸ±', 'ðŸ¦', 'ðŸ¦„', 'ðŸ·', 'ðŸ¸', 'ðŸ¯', 'ðŸ¢'];
const duplicatesArray = emojiArray.concat(emojiArray);
let hasFlippedCard = false;
let lockBoard = false;
let firstCard, secondCard;
let matchCounter = 0;

function shuffle(array) {
  let currentIndex = array.length, temporaryValue, randomIndex;

  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}

function createCard(emoji) {
  const cardElement = document.createElement('div');
  cardElement.classList.add('card');

  const flipCardInner = document.createElement('div');
  flipCardInner.classList.add('flip-card-inner');

  const flipCardFront = document.createElement('div');
  flipCardFront.classList.add('flip-card-front');

  const flipCardBack = document.createElement('div');
  flipCardBack.classList.add('flip-card-back');
  flipCardBack.innerText = emoji;

  cardElement.appendChild(flipCardInner);
  flipCardInner.appendChild(flipCardFront);
  flipCardInner.appendChild(flipCardBack);

  cardElement.addEventListener('click', flipCard);

  return cardElement;
}

function checkForMatch() {
  let isMatch = firstCard.textContent === secondCard.textContent;
  isMatch ? disableCards() : unflipCards();
}

function disableCards() {
  firstCard.removeEventListener('click', flipCard);
  secondCard.removeEventListener('click', flipCard);
  firstCard.classList.add('matched');
  secondCard.classList.add('matched');
  matchCounter++;
  resetBoard();

  if (matchCounter === emojiArray.length) {
    celebrate();
  }
}

function unflipCards() {
  lockBoard = true;
  firstCard.classList.add('shake');
  secondCard.classList.add('shake');
  setTimeout(() => {
    firstCard.classList.remove('shake');
    secondCard.classList.remove('shake');
    firstCard.firstChild.classList.remove('flip-card');
    secondCard.firstChild.classList.remove('flip-card');
    resetBoard();
  }, 2000);
}

function flipCard() {
  if (lockBoard) return;
  if (this === firstCard) return;
  
  this.firstChild.classList.add('flip-card');

  if (!hasFlippedCard) {
    hasFlippedCard = true;
    firstCard = this;
    return;
  }

  secondCard = this;
  hasFlippedCard = false;
  checkForMatch();
}

function resetBoard() {
  [hasFlippedCard, lockBoard] = [false, false];
  [firstCard, secondCard] = [null, null];
}

function celebrate() {
  const celebrationEmojis = ['ðŸŽ‰', 'âœ¨', 'ðŸŽŠ', 'ðŸŽˆ'];
  const cards = Array.from(document.querySelectorAll('.card'));
  cards.forEach((card, index) => {
    setTimeout(() => {
      card.firstChild.querySelector('.flip-card-back').innerText = celebrationEmojis[index % celebrationEmojis.length];
    }, index * 250);
  });
}

(function setup() {
  const shuffledEmojis = shuffle(duplicatesArray);
  shuffledEmojis.forEach(emoji => {
    grid.appendChild(createCard(emoji));
  });
})();
</script>

</body>
</html>
